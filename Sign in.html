<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign in.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <img src="netflix_logo-removebg-preview.png">
        <div class="form">
        <h1>Sign In</h1>
        <form action="#" class="one" id="signin">
            <input  type="email" name="email" placeholder="Email or phone number" autocomplete="email">
            <input name="password" type="password" placeholder="Password" autocomplete="current-password">
            <button type="submit">Sign In</button>
        </form>
        <!-- <form class="two">
            
        </form> -->
        <h2>New to Netflix? </h2>
        <a href="sign up.html">Sign up now</a>
        </div>
    </div>
   <script>
        const signInForm = document.getElementById("signin");

        signInForm.addEventListener('submit',function (e) {
            e.preventDefault()
            const payload = new FormData(signInForm);
            const data = Object.fromEntries(payload)
            console.log(data);
        
            fetch('http://localhost:3000/api/v1/auth/signin', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },    
                body: JSON.stringify(data)
            })    
            .then(res => res.json())
            .then(data => {
                window.alert(data.msg);
            })    
            .catch(err => console.log(err))    
        })            

   </script>
</body>
</html>
